<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador do Painel</title>
    <link rel="stylesheet" href="../../Estilos/globalStyle.css">

            <button class="button-base button-roxoAzul-1" id="button-create" data-modal-control="create">+ Criar</button>
            <ul class="list-department">
