<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kenzie Empresas Login</title>
   <link rel="stylesheet" href="../../Estilos/globalStyle.css">
   <link rel="stylesheet" href="../../Estilos/texts.css">
   <link rel="stylesheet" href="../../Estilos/colorTexts.css">
   <link rel="stylesheet" href="../../Estilos/buttons.css">
   <link rel="stylesheet" href="../../Estilos/inputs.css">
   <link rel="stylesheet" href="../../Estilos/modal.css">
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <header class="cabecalhoContainer">
       <div class="container cabecalhoConteudo-container ">
           <h1 class="font-2-bold roxoAzul-2">Kenzie Empresas</h1>
           <button class="button-menu-icon" id="show"><img src="../../assets/img/Vector.png" alt=""></button>
           <nav class="nav-header">
               <a href="../home/index.html" target="_self" class="button-base button-roxoAzul-2 button-base-2">Home</a>
               <a href="../Registro/index.html" target="_self" class="button-base button-roxoAzul-1 button-base-2">Cadastro</a>
           </nav>
       </div>
   </header>
   <main class="container-main">
        <section class="container-form-login">
            <div class="header-form">
                <h1 class="font-1-bold roxoAzul-2">Login</h1>
                <span class="font-4-regular cinza-1">Preencha os campos para realizar login</span>
            </div>
            <form>
                <input class="input-base" type="email" name="email" id="email" placeholder="Seu e-mail">
                <input class="input-base" type="password" name="password" id="password" placeholder="Sua senha">
                <button type="submit" class="button-base button-roxoAzul-1" disabled>Login</button>
                <span>ou</span>
                <a class="button-base button-roxoAzul-2" href="../Registro/index.html" target="_self">Cadastre-se</a>
            </form>
        </section>
   </main>

   <script type="module" src="index.js"></script>
</body>
</html>
