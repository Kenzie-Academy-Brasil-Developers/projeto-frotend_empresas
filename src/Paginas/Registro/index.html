<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stark Industry Cadastro</title>
   <link rel="stylesheet" href="../../Estilos/globalStyle.css">
   <link rel="stylesheet" href="../../Estilos/texts.css">
   <link rel="stylesheet" href="../../Estilos/colorTexts.css">
   <link rel="stylesheet" href="../../Estilos/buttons.css">
   <link rel="stylesheet" href="../../Estilos/inputs.css">
   <link rel="stylesheet" href="../../Estilos/modal.css">
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <header class="cabecalhoContainer">
       <div class="container cabecalhoConteudo-container ">
           <h1 class="font-2-bold roxoAzul-2">Kenzie Empresas</h1>
           <button class="button-menu-icon" id="show"><img src="../../assets/img/Vector.png" alt=""></button>
           <nav class="nav-header">
               <a href="../home/index.html" target="_self" class="button-base button-roxoAzul-2 button-base-2">Home</a>
               <a href="../Login/index.html" target="_self" class="button-base button-roxoAzul-1 button-base-2">Login</a>
           </nav>
       </div>
   </header>
   <main class="container-main">
        <section class="container-form-login">
            <div class="header-form">
                <h1 class="font-1-bold roxoAzul-2">Cadastre-se</h1>
            </div>
            <form>
                <input class="input-base" type="text" name="name" id="username" placeholder="Seu nome">
                <input class="input-base" type="email" name="email" id="email" placeholder="Seu e-mail">
                <input class="input-base" type="password" name="password" id="password" placeholder="Sua senha">
                <select name="Professional_level" id="professional_level" aria-placeholder="Nível profissional">
                    <option value="0">Nível profissional</option>
                    <option value="estágio">Estágio</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>
                <button type="submit" class="button-base button-roxoAzul-1" disabled>Cadastre-se</button>
                <a class="button-base button-roxoAzul-2" href="../Login/index.html" target="_self">Retornar</a>
            </form>
        </section>
   </main>

   <script type="module" src="index.js"></script>
</body>
</html>
